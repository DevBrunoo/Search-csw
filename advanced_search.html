<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <br>
    <fieldset class="feld_advacend">
        <legend class="leg_index">Normal seachr</legend>
        <br><br>
        <form class="form_index" action="https://www.google.com/search">
            <p class="p_index">Type your search into the bar and click the button</p>
            <br>
            <form action="https://www.google.com/search" method="get">
                <label>
                    <p class="p_advcanced">Find pages with
                    <input class="input_advanced" type="text" name="q" placeholder="all these words">
                    </p>
                </label>
                <br>
                <label>
                    <p class="p_advcanced">Find pages with
                    <input class="input_advanced" type="text" name="as_epq" placeholder="this exact word or phrase">
                    </p>
                </label>
                <br>
                <label>
                    <p class="p_advcanced">Find pages with
                    <input class="input_advanced" type="text" name="as_oq" placeholder="any of these words">
                    </p>
                </label>
                <br>
                <label>
                    <p class="p_advcanced">Find pages with
                    <input class="input_advanced" type="text" name="as_eq" placeholder="none of these words">
                    </p>
                </label>
                <br>
                <br>
                <input id="submit_index" class="input_index" type="submit" value="Google Search">
            </form>
        </form>
    </fieldset>
    <br>
    <br>

    <nav aria-label="Page navigation example">

          <li class="page-item"><a class="page-link" href="./advanced_search.html">Previous</a></li>

          <li class="page-item"><a class="page-link" href="./advanced_search.html">3</a></li>
          <li class="page-item"><a class="page-link" href="./index.html">Next</a></li>
        </ul>
      </nav>
</body>
</html>
